<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Learning to ID your Classes</title>
</head>

<body>

  <section class="main">
    <div class="morningbox">
      <p>
      Helloooo, I just woke up <span>Alarm is going off</span>.
    </p>
    <p>Good Morning</p>
    </div>
    <div class = "afternoonbox">
      <p>
        Phew, Having a bad day at work <span>Concentrate</span>.
      </p>
      <p>Good Afternoon</p>
    </div>
    <div class= "eveningbox">
      <p>
          Heading back home <span>Need a glass of red wine</span>.
      </p>
      <p>Good Evening</p>
    </div>
    <div class = "nightbox">
      <p>
          Relaxing and watching Netflix <span>On Sesson 1 Episode 5</span>.
        </p>
        <p>Good Night</p>
    </div>

  </section>

</body>

</html>
